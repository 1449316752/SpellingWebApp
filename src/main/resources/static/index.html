    <script>
        window.onload = function () {
            //背景js-
            Particles.init({
                selector: '.background',
                maxParticles: 200, //粒子数
                speed: 0.2,
                color: "#fae3d9",
                connectParticles: true
            });
            //音频按钮js
            const audio1 = document.getElementById('audio1');
            const audio2 = document.getElementById('audio2')
            const playButton = document.getElementById('img_button');
            console.log("ssss"+audio1)
            playButton.addEventListener('click', () => {
                if (audio1.paused) {
                    //audio1.play();

                    audio2.play();
                } else {
                    audio1.pause();
                }
            });
            audio1.style.display = 'none';
            audio2.style.display = 'none';
        };
    </script>

        html,body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: linear-gradient(288deg, #FFB6B9 0%, #FFB6B9 35%, #FAE3D9 calc(35% + 1px), #FAE3D9 45%, #BBDED6 calc(45% + 1px), #BBDED6 65%, #61C0BF calc(65% + 1px), #61C0BF 100%);

            align-items: center;

        }

        .background {

            display:

            top: 0;
            left: 0;
            z-index: 0;
        }
        .card {
            box-sizing: border-box;

            height: 90%;
            background: rgba(1, 252, 235, 0);
            border: 1px solid white;
            box-shadow: 12px 17px 51px rgba(0, 0, 0, 0.22);

            text-align: center;
            cursor: pointer;
            transition: all 1s;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            font-weight: bolder;
            color: black;
        }
        .card:hover {
            border: 1px solid black;
            transform: scale(1.05);
        }
        .card:active {

        }

        #input1 {

            outline: none;
            background-color: rgba(0, 0, 0, 0);

            z-index: 2;

        #input2 {

            outline: none;
            background-color: rgba(0, 0, 0, 0);

            position: absolute;
            z-index: 1;
        }
        #text1,#div_audio {
            height: 200px;
            font-size: 40px;
            z-index: 2;
        }
        #img_button{
            width: 35px;
            height: 35px;
        }

        .container2{
            z-index: 4;
        }
        .card2 {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 500px;
            width: 500px;
            flex-direction: column;
            gap: 35px;
            background: #379c97;
            box-shadow: 16px 16px 32px #c8c8c8,
            -16px -16px 32px #fefefe;
            border-radius: 8px;
        }
        .login {
            color: #000;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: block;
            font-weight: bold;
            font-size: x-large;
        }
        .inputBox {
            position: relative;
            width: 250px;
        }
        .inputBox input {
            width: 100%;
            padding: 10px;
            outline: none;
            border: none;
            color: #000;
            font-size: 1em;
            background: transparent;
            border-left: 2px solid #000;
            border-bottom: 2px solid #000;
            transition: 0.1s;
            border-bottom-left-radius: 8px;
        }
        .inputBox span {
            margin-top: 5px;
            position: absolute;
            left: 0;
            transform: translateY(-4px);
            margin-left: 10px;
            padding: 10px;
            pointer-events: none;
            font-size: 12px;
            color: #000;
            text-transform: uppercase;
            transition: 0.5s;
            letter-spacing: 3px;
            border-radius: 8px;
        }
        .inputBox input:valid~span,
        .inputBox input:focus~span {
            transform: translateX(113px) translateY(-15px);
            font-size: 0.8em;
            padding: 5px 10px;
            background: #000;
            letter-spacing: 0.2em;
            color: #fff;
            border: 2px;
        }
        .inputBox input:valid,
        .inputBox input:focus {
            border: 2px solid #000;
            border-radius: 8px;
        }
        .enter {
            height: 40px;
            width: 80px;
            border-radius: 5px;
            border: 2px solid #000;
            cursor: pointer;
            background-color: transparent;
            transition: 0.5s;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 2px;
            margin-bottom: 1em;
        }
        .enter:hover {
            background-color: rgb(0, 0, 0);
            color: white;
        }
    </style>
</head>

                <span class="user">username</span>
            </div>
            <div class="inputBox">
                <input type="password" required="required" v-model="user.password">
                <span>password</span>
            </div>
            <div>
                <button class="enter" v-on:click="loginSubmit()">登录</button>&nbsp;&nbsp;<button class="enter">立即使用</button>
            </div>
        </div>
    </div>
</div>
    <script>
        new Vue({
            el:"#app",
            data:{
                user:{
                  u_id:null,
                  username:"root",
                  password:"123",
                  level:0
                },
                words:null,
                word:{
                    w_id:null,
                    word:null,
                    tranCn:null,
                    media:null
                },
                wordName:null,
                wordMedia:null,
                tranCnMedia:null,
                info:"",
                index:0
            },
            computed:{
                isLogin:function (){
                    return this.user.u_id != null;
                }
            },
            watch:{
                wordName(newValue,oldValue){
                    if (newValue === null ) return
                    const length = this.wordName.length
                    if (this.word.word.substring(0,length) !== this.wordName){
                        this.wordName = ""
                        return
                    }
                    this.info = ""
                    this.isEqual();
                },
                isLogin(newValue,oldValue){
                    if (newValue != null){
                        this.getWordList();
                    }
                }
            },
            created(){
              console.log(this.isLogin)
            },
            methods:{
                loginSubmit(){
                    if (this.user.u_id !== null) return
                    if (this.user.username !== null && this.user.password !== null){
                        axios.post("/user",this.user).then((res)=>{
                            if (res.data.code === 20041){
                                this.user.u_id = res.data.data.u_id
                                console.log("登录成功")
                            }else {
                                console.log("登录失败")
                            }
                        })
                    }
                },
                getWordList(){
                    axios.get("/wordList").then((res)=>{
                        console.log(res);
                        this.words = res.data.data;
                        this.word = this.words[0];
                        this.wordMedia = "https://dict.youdao.com/dictvoice?audio="+this.word.word+"&amp;type=2"
                        const list = this.word.tranCn.split('/[,，；;]/');
                        console.log(list[0])
                        this.tranCnMedia = "https://dict.youdao.com/dictvoice?audio="+encodeURIComponent(list[0])+"&le=zh";
                    })
                },
                showNextWord(){
                    this.index++;
                    this.word = this.words[this.index]
                    this.wordName = ""
                    this.wordMedia = "https://dict.youdao.com/dictvoice?audio="+this.word.word+"&amp;type=2"
                },
                isEqual(){
                    if(this.word.word === this.wordName){
                        this.info = "对了"
                    }
                }
            }
        })
    </script>
