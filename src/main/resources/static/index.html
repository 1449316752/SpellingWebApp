    <style>
        html,body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: linear-gradient(288deg, #FFB6B9 0%, #FFB6B9 35%, #FAE3D9 calc(35% + 1px), #FAE3D9 45%, #BBDED6 calc(45% + 1px), #BBDED6 65%, #61C0BF calc(65% + 1px), #61C0BF 100%);

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .background {
            position: absolute;
            display: block;
            top: 0;
            left: 0;
            z-index: 0;
        }
        .card {
            box-sizing: border-box;
            width: 90%;
            height: 90%;
            background: rgb(169, 175, 174);
            border: 1px solid white;
            backdrop-filter: blur(6px);
            border-radius: 35px;
            text-align: center;
            /*cursor: pointer;*/
            transition: all 1s;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            font-weight: bolder;
            color: black;
            box-shadow: inset -18px 18px 19px #303030,
            inset 18px -18px 19px #5e5e5e;
        }
        .card:hover {
            border: 1px solid black;
            /*transform: scale(3);*/
        }
        .card:active {
            /*transform: scale(0.95) rotateZ(1.7deg);*/
        }

        #input1 { /*单词输入框*/
            color: rgba(255, 255, 255, 0.919);
            font-size: 40px;
            outline: none;
            background-color: rgba(0, 0, 0, 0);
            caret-color: rgba(0, 0, 0, 0);
            position: absolute;
            z-index: 2;
            width: 30%;
        }
        #input2 { /*单词输入框提示*/
            color: rgb(255, 255, 255);
            font-size: 40px;
            outline: none;
            background-color: rgba(0, 0, 0, 0);
            caret-color: rgba(0, 0, 0, 0);
            position: absolute;
            z-index: 1;
            width: 30%;
        }
        #text1{ /*序号、英文单词、中文显示*/
            height: 10%;
            font-size: 40px;
            position: relative;
            display: inherit;
            left: 0%;
            top: -10%;
            z-index: 2;
        }
        #div_audio{ /*音频播放按钮*/
            z-index: 2;
        }
        #img_button{
            width: 35px;
            height: 35px;
            position: fixed;
            left: 66%;
            top: 48%;
            z-index:2;
        }

        .container2{ /*登录框*/
            z-index: 4;
        }
        .card2 {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 500px;
            width: 500px;
            flex-direction: column;
            gap: 35px;
            background: #379c97;
            box-shadow: 16px 16px 32px #c8c8c8,
            -16px -16px 32px #fefefe;
            border-radius: 8px;
        }
        .login {
            color: #000;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: block;
            font-weight: bold;
            font-size: x-large;
        }
        .inputBox {
            position: relative;
            width: 250px;
        }
        .inputBox input {
            width: 100%;
            padding: 10px;
            outline: none;
            border: none;
            color: #000;
            font-size: 1em;
            background: transparent;
            border-left: 2px solid #000;
            border-bottom: 2px solid #000;
            transition: 0.1s;
            border-bottom-left-radius: 8px;
        }
        .inputBox span {
            margin-top: 5px;
            position: absolute;
            left: 0;
            transform: translateY(-4px);
            margin-left: 10px;
            padding: 10px;
            pointer-events: none;
            font-size: 12px;
            color: #000;
            text-transform: uppercase;
            transition: 0.5s;
            letter-spacing: 3px;
            border-radius: 8px;
        }
        .inputBox input:valid~span,
        .inputBox input:focus~span {
            transform: translateX(113px) translateY(-15px);
            font-size: 0.8em;
            padding: 5px 10px;
            background: #000;
            letter-spacing: 0.2em;
            color: #fff;
            border: 2px;
        }
        .inputBox input:valid,
        .inputBox input:focus {
            border: 2px solid #000;
            border-radius: 8px;
        }
        .enter {
            height: 40px;
            width: 80px;
            border-radius: 5px;
            border: 2px solid #000;
            cursor: pointer;
            background-color: transparent;
            transition: 0.5s;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 2px;
            margin-bottom: 1em;
        }
        .enter:hover {
            background-color: rgb(0, 0, 0);
            color: white;
        }

        .burger { /*功能列表显示按钮*/
            position: fixed;
            left: 70%;
            top: 15%;
            width: 40px;
            height: 30px;
            background: transparent;
            cursor: pointer;
            display: block;
            z-index: 2;
        }
        .burger input {
            display: none;
        }
        .burger span {
            display: block;
            position: absolute;
            height: 4px;
            width: 100%;
            background: #ffffff;
            border-radius: 9px;
            opacity: 1;
            left: 0;
            transform: rotate(0deg);
            transition: .25s ease-in-out;
        }
        .burger span:nth-of-type(1) {
            top: 0px;
            transform-origin: left center;
        }
        .burger span:nth-of-type(2) {
            top: 50%;
            transform: translateY(-50%);
            transform-origin: left center;
        }
        .burger span:nth-of-type(3) {
            top: 100%;
            transform-origin: left center;
            transform: translateY(-100%);
        }
        .burger input:checked ~ span:nth-of-type(1) {
            transform: rotate(45deg);
            top: 0px;
            left: 5px;
        }
        .burger input:checked ~ span:nth-of-type(2) {
            width: 0%;
            opacity: 0;
        }
        .burger input:checked ~ span:nth-of-type(3) {
            transform: rotate(-45deg);
            top: 28px;
            left: 5px;
        }

        #div_tool{ /*功能列表框*/
            width: 50%;
            height: 15%;
            position: fixed;
            top: 10%;
            border-radius: 29px;
            background: #e8e8e8;
            box-shadow:  -5px 5px 0px #b3b3b3,
            5px -5px 0px #ffffff;
        }

        #listSelect{ /*切换单词组下拉列表*/
            position: fixed;
            left: 45%;
            top:15%
        }

        #wordSelect{
            position: fixed;
            left: 60%;
            top:15%
        }

        .material-checkbox { /*洗脑功能复选框*/
            background-color: #fefefe;
            display: flex;
            align-items: center;
            font-size: 16px;
            color: #777777;
            cursor: pointer;
            border-radius: 10px;
            position: fixed;
            top: 15%;
            left: 26%;
            width:110px;
            height: 30px;
        }
        .material-checkbox input[type="checkbox"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }
        .checkmark {
            position: relative;
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 12px;
            border: 2px solid #454B00;
            border-radius: 4px;
            transition: all 0.3s;
        }
        .material-checkbox input[type="checkbox"]:checked ~ .checkmark:after {
            content: "";
            position: absolute;
            top: 2px;
            left: 6px;
            width: 4px;
            height: 10px;
            border: solid black;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        #checklist { /*序号、单词、中文显示复选框*/
            --text: #414856;
            --check: #4f29f0;
            --disabled: #c3c8de;
            width: 8%;
            height: 10%;
            background: #fff;
            border-radius: 10px;
            position: fixed;
            top: 10%;
            left: 35%;
            padding: 15px 5px;
            display: grid;
            grid-template-columns: 30px auto;
            align-items: center;
            justify-content: center;
        }
        #checklist input[type="checkbox"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            position: relative;
            height: 11px;
            width: 10px;
            outline: none;
            border: 0;
            cursor: pointer;
            display: grid;
            align-items: center;
            margin: 0 20px 0 0;
        }
        #checklist input[type="checkbox"]::before, #checklist input[type="checkbox"]::after {
            content: "";
            position: absolute;
            height: 2px;
            top: auto;
            background: var(--check);
            border-radius: 2px;
        }
        #checklist input[type="checkbox"]::before {
            width: 0px;
            right: 60%;
            transform-origin: right bottom;
        }
        #checklist input[type="checkbox"]::after {
            width: 0px;
            left: 40%;
            transform-origin: left bottom;
        }
        #checklist input[type="checkbox"]:checked::before {
            animation: check-01 0.4s ease forwards;
        }
        #checklist input[type="checkbox"]:checked::after {
            animation: check-02 0.4s ease forwards;
        }
        #checklist input[type="checkbox"]:checked + label {
            color: var(--disabled);
            animation: move 0.3s ease 0.1s forwards;
        }
        @keyframes check-01 {
            0% {
                width: 4px;
                top: auto;
                transform: rotate(0);
            }
            50% {
                width: 0px;
                top: auto;
                transform: rotate(0);
            }
            100% {
                width: 5px;
                top: 8px;
                transform: rotate(45deg);
            }
        }
        @keyframes check-02 {
            0% {
                width: 4px;
                top: auto;
                transform: rotate(0);
            }
            50% {
                width: 0px;
                top: auto;
                transform: rotate(0);
            }
            100% {
                width: 10px;
                top: 8px;
                transform: rotate(-45deg);
            }
        }

        .card3 {/*用户显示框*/
            max-width: 320px;
            border-radius: 1rem;
            background-color: rgba(31, 41, 55, 1);
            padding: 1rem;

        .info {

            color: rgba(255, 255, 255, 1);
        }
        .function {
            font-size: 0.75rem;
            line-height: 1rem;
            color: rgba(156, 163, 175, 1);
        }
        .stats {
            width: 100%;
            border-radius: 0.5rem;
            background-color: rgba(255, 255, 255, 1);
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.75rem;
            line-height: 1rem;
            color: rgba(0, 0, 0, 1);
        }
        .flex {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 4px;
        }
        .state-value {
            font-weight: 700;
            color: rgb(118, 36, 194);
        }
        .request {
            margin-top: 1.5rem;
            width: 100%;
            border: 1px solid transparent;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            line-height: 1.5rem;
            transition: all .3s ease;
        }
        .request:hover {
            background-color: rgb(118, 36, 194);
            color: #fff;
        }

    </style>
</head>

    <script>
        new Vue({
            el:"#app",
            data:{
                user:{
                  u_id:0,
                  username:"NoLogin",
                  password:"",
                },
                userRecordCount:{
                    learnedCount:0,
                    graspCount:0
                },
                wordList:null,
                wordListIndex:1,
                words: [{level:0}],
                groupIndex:0,
                wordName:"",
                wordIndex:0,
                tools:{
                    isShowTools:true,
                    isBrainwash:false,
                    isShowEng:true,
                    isShowCn:true,
                    isShowTip:true
                }

            },
            computed:{
                isLogin:function () {
                  return this.user.u_id !== 0
                },
                wordMedia:function (){
                    return "https://dict.youdao.com/dictvoice?audio="+this.word.word+"&amp;type=2"
                },
                tranCnMedia:function (){
                    return "https://dict.youdao.com/dictvoice?audio="+encodeURIComponent(this.word.tranCn)+"&le=zh";
                },
                wordsLength:function (){
                    return Math.ceil(this.words.length/20)
                },
                wordLevel:function (){
                    return this.word.level
                },
                wordGroup:function () {
                    return this.words.slice(this.groupIndex*20,(this.groupIndex+1)*20)
                },
                word:function (){
                    return this.wordGroup[this.wordIndex]
                }
            },
            mounted(){
                const audio1 = document.getElementById('audio1');
                const audio2 = document.getElementById('audio2')
                audio1.style.display = 'none';
                audio2.style.display = 'none';
            },
            created(){
                axios.get("/user/isLogin").then((res)=>{
                    if (res.data.data !== null){
                        this.user = res.data.data
                    }
                })
                this.wordIndex = 0;
                this.getWordList();
                this.getWords();
            },
            watch:{
                wordName(newValue,oldValue){
                    if (newValue === null ) return
                    const length = this.wordName.length
                    if (this.word.word.substring(0,length) !== this.wordName){
                        this.wordName = ""
                    }
                },
                isLogin(newValue,oldValue){
                    if (newValue != null){
                        this.getWords();
                        this.getLearnedAndGraspCount();
                    }
                },
                wordListIndex(newValue,OldValue){
                    this.getWords()
                },
                groupIndex(n,o){
                    this.wordIndex = 0
                },
                wordLevel(n,o){
                    this.changeColor(Number(this.wordLevel))
                }
            },

            methods:{
                goToLogin(){
                    window.location.href = 'login.html'
                },
                goToLogout(){
                    axios.get("/user/logout").then((res)=>{
                        if (res.data.code === 20041){
                            this.user.u_id = 0
                            this.user.username = "NoLogin"
                        }
                    })
                },
                ShowTools(){
                    this.tools.isShowTools = !this.tools.isShowTools
                },
                playMedia(){
                    const audio1 = document.getElementById('audio1');
                    const audio2 = document.getElementById('audio2');
                    let i = this.tools.isBrainwash? 10 : 1
                    for (let j = 0; j < i; j++) {
                        setTimeout(() =>{
                            if (audio1.paused) {
                                if (!this.tools.isBrainwash && j !== 0) return
                                audio1.play()
                                setTimeout(() => audio2.play(), audio1.duration * 1000 + 100)
                            }
                        },(audio1.duration * 1000 + 200 + audio2.duration*1000)*j)
                    }
                },
                getWords(){
                    axios.get("/word"+"?u_id="+this.user.u_id+"&list_id="+this.wordListIndex).then((res)=>{
                        console.log(res);
                        if (res.data.code === 20041){
                            this.words = res.data.data;
                            this.groupIndex = 0;
                            this.wordIndex = 0;
                        }else {
                            alert("获取单词失败")
                        }
                    })
                },
                getWordList(){
                    axios.get("/word/wordlist").then((res)=>{
                        if (res.data.code === 20041){
                            this.wordList = res.data.data
                        }else {
                            alert("获取单词表失败")
                        }
                    })
                },
                getLearnedAndGraspCount(){
                    console.log(this.user.u_id)
                    axios.get("/word/count/"+this.user.u_id).then((res)=>{
                        if (res.data.code === 20041){
                            console.log(res.data.data)
                            this.userRecordCount = res.data.data
                        }else {
                            console.log("获取记录统计失败")
                        }
                    })
                },
                showNextWord(){
                    if (this.index === this.wordGroup.length-1) {
                        console.log("最后一个了")
                        return
                    }
                    this.wordIndex++;
                    this.wordName = ""
                },
                upLevel(operate){
                    if (!this.isLogin ) return
                    let level
                    if (operate === 1){
                        level = Number(this.wordLevel) +1
                    }else{
                        level = Number(this.wordLevel) -1
                    }
                    console.log(level)
                    const params = "w_id="+this.word.w_id+"&level="+ level
                    axios.put("/word?"+params,this.user).then((res)=>{
                        if (20031 === res.data.code){
                            this.words[this.groupIndex*20+this.wordIndex].level=res.data.data
                        }else {
                            console.log("修改失败了")
                        }
                    })
                },
                changeColor(level){
                    let color = ""
                    switch (level){
                        case 0:color="rgb(0, 0, 0)";break;
                        case -1:color="rgb(0,255,0)";break;
                        case 1:color="rgb(255,255,0)";break;
                        case 2:color="rgb(255, 128, 0)";break;
                        case 3:color="rgb(255,10,0)";break;
                    }
                    document.getElementById("text1").style.color=color
                }
            }
        })
    </script>
