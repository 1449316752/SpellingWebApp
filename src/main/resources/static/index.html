<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <script src="./js/vue.js"></script>
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script src="./js/axios-0.18.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
    <script>
        window.onload = function () {
            //背景js-
            Particles.init({
                selector: '.background',
                maxParticles: 100, //粒子数
                speed: 0.5,
                color: "#fae3d9",
                connectParticles: true
            });
            //音频按钮js
            const audio1 = document.getElementById('audio1');
            const audio2 = document.getElementById('audio2')
            const playButton = document.getElementById('img_button');
            playButton.addEventListener('click', () => {
                if (audio1.paused) {
                    audio1.play()
                    setTimeout(()=> audio2.play(),audio1.duration*1000+100)
                } else {
                    audio1.pause();
                }
            });
            audio1.style.display = 'none';
            audio2.style.display = 'none';
        };
    </script>
    <style>
        html,body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: linear-gradient(288deg, #FFB6B9 0%, #FFB6B9 35%, #FAE3D9 calc(35% + 1px), #FAE3D9 45%, #BBDED6 calc(45% + 1px), #BBDED6 65%, #61C0BF calc(65% + 1px), #61C0BF 100%);
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .background {
            position: absolute;
            display: block;
            top: 0;
            left: 0;
            z-index: 0;
        }
        .card {
            box-sizing: border-box;
            width: 90%;
            height: 90%;
            background: rgb(169, 175, 174);
            border: 1px solid white;
            backdrop-filter: blur(6px);
            border-radius: 35px;
            text-align: center;
            cursor: pointer;
            transition: all 1s;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            font-weight: bolder;
            color: black;
            box-shadow: inset -18px 18px 19px #303030,
            inset 18px -18px 19px #5e5e5e;
        }
        .card:hover {
            border: 1px solid black;
            transform: scale(1.05);
        }
        .card:active {
            transform: scale(0.95) rotateZ(1.7deg);
        }

        #input1 {
            color: rgba(255, 255, 255, 0.919);
            font-size: 40px;
            outline: none;
            background-color: rgba(0, 0, 0, 0);
            caret-color: rgba(0, 0, 0, 0);

            z-index: 2;
            width: 400px;
        }
        #input2 {

            font-size: 40px;
            outline: none;
            background-color: rgba(0, 0, 0, 0);
            caret-color: rgba(0, 0, 0, 0);
            position: absolute;
            z-index: 1;
            width: 400px;
        }
        #text1{
            height: 200px;
            width: 50%;
            font-size: 40px;
            z-index: 2;
        }
        #div_audio{
            z-index: 1;
        }
        #img_button{
            width: 35px;
            height: 35px;
            position: fixed;
            left: 66%;
            top: 48%;
        }

        .container2{
            z-index: 4;
        }
        .card2 {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 500px;
            width: 500px;
            flex-direction: column;
            gap: 35px;
            background: #379c97;
            box-shadow: 16px 16px 32px #c8c8c8,
            -16px -16px 32px #fefefe;
            border-radius: 8px;
        }
        .login {
            color: #000;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: block;
            font-weight: bold;
            font-size: x-large;
        }
        .inputBox {
            position: relative;
            width: 250px;
        }
        .inputBox input {
            width: 100%;
            padding: 10px;
            outline: none;
            border: none;
            color: #000;
            font-size: 1em;
            background: transparent;
            border-left: 2px solid #000;
            border-bottom: 2px solid #000;
            transition: 0.1s;
            border-bottom-left-radius: 8px;
        }
        .inputBox span {
            margin-top: 5px;
            position: absolute;
            left: 0;
            transform: translateY(-4px);
            margin-left: 10px;
            padding: 10px;
            pointer-events: none;
            font-size: 12px;
            color: #000;
            text-transform: uppercase;
            transition: 0.5s;
            letter-spacing: 3px;
            border-radius: 8px;
        }
        .inputBox input:valid~span,
        .inputBox input:focus~span {
            transform: translateX(113px) translateY(-15px);
            font-size: 0.8em;
            padding: 5px 10px;
            background: #000;
            letter-spacing: 0.2em;
            color: #fff;
            border: 2px;
        }
        .inputBox input:valid,
        .inputBox input:focus {
            border: 2px solid #000;
            border-radius: 8px;
        }
        .enter {
            height: 40px;
            width: 80px;
            border-radius: 5px;
            border: 2px solid #000;
            cursor: pointer;
            background-color: transparent;
            transition: 0.5s;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 2px;
            margin-bottom: 1em;
        }
        .enter:hover {
            background-color: rgb(0, 0, 0);
            color: white;
        }

        .burger {
            position: relative;
            left: 50%;
            top: -40%;
            width: 40px;
            height: 30px;
            background: transparent;
            cursor: pointer;
            display: block;
        }
        .burger input {
            display: none;
        }
        .burger span {
            display: block;
            position: absolute;
            height: 4px;
            width: 100%;
            background: #ffffff;
            border-radius: 9px;
            opacity: 1;
            left: 0;
            transform: rotate(0deg);
            transition: .25s ease-in-out;
        }
        .burger span:nth-of-type(1) {
            top: 0px;
            transform-origin: left center;
        }
        .burger span:nth-of-type(2) {
            top: 50%;
            transform: translateY(-50%);
            transform-origin: left center;
        }
        .burger span:nth-of-type(3) {
            top: 100%;
            transform-origin: left center;
            transform: translateY(-100%);
        }
        .burger input:checked ~ span:nth-of-type(1) {
            transform: rotate(45deg);
            top: 0px;
            left: 5px;
        }
        .burger input:checked ~ span:nth-of-type(2) {
            width: 0%;
            opacity: 0;
        }
        .burger input:checked ~ span:nth-of-type(3) {
            transform: rotate(-45deg);
            top: 28px;
            left: 5px;
        }
    </style>
</head>

    <input id="input2" type="text" v-bind:placeholder="word.word">
    <div class="container2" v-if="!isLogin">
        <div class="card2">
            <a class="login">LOGIN</a>
            <div class="inputBox">
                <input type="text" required="required" v-model="user.username">
                <span class="user">username</span>
            </div>
            <div class="inputBox">
                <input type="password" required="required" v-model="user.password">
                <span>password</span>
            </div>
            <div>
                <button class="enter" v-on:click="loginSubmit()">登录</button>&nbsp;&nbsp;<button class="enter" v-on:click="noLoginSubmit()">立即使用</button>
            </div>
        </div>
    </div>
</div>
    <script>
        new Vue({
            el:"#app",
            data:{
                user:{
                  u_id:null,
                  username:"root",
                  password:"123",
                },
                words:null,
                word:{
                    w_id:null,
                    word:"hello",
                    tranCn:"你好",
                    level:3,
                    isGrasp:false
                },
                wordName:null,
                info:"",
                index:0
            },
            computed:{
                isLogin:function (){
                    return this.user.u_id != null;
                },
                wordMedia:function (){
                    return "https://dict.youdao.com/dictvoice?audio="+this.word.word+"&amp;type=2"
                },
                tranCnMedia:function (){
                    return "https://dict.youdao.com/dictvoice?audio="+encodeURIComponent(this.word.tranCn)+"&le=zh";
                },
                levelColor:function (){
                    return this.word.level;
                }
            },
            watch:{
                wordName(newValue,oldValue){
                    if (newValue === null ) return
                    const length = this.wordName.length
                    if (this.word.word.substring(0,length) !== this.wordName){
                        this.wordName = ""
                        return
                    }
                    this.info = ""
                    this.isEqual();
                },
                isLogin(newValue,oldValue){
                    if (newValue != null){
                        this.getWordList();
                    }
                }
            },
            methods:{
                noLoginSubmit(){
                    this.user.u_id="0"
                },
                loginSubmit(){
                    if (this.user.u_id !== null) return
                    if (this.user.username !== null && this.user.password !== null){
                        axios.post("/user",this.user).then((res)=>{
                            if (res.data.code === 20041){
                                this.user.u_id = res.data.data.u_id
                                console.log("登录成功")
                            }else {
                                console.log("登录失败")
                            }
                        })
                    }
                },
                getWordList(){
                    axios.get("/word"+"?u_id="+this.user.u_id).then((res)=>{
                        console.log(res);
                        this.words = res.data.data;
                        this.word = this.words[0];
                        const list = this.word.tranCn.split('/[,，；;]/');
                        console.log(list[0])
                        this.changeColor()
                    })
                },
                showNextWord(){
                    this.index++;
                    this.word = this.words[this.index]
                    this.wordName = ""
                    this.wordMedia = "https://dict.youdao.com/dictvoice?audio="+this.word.word+"&amp;type=2"
                    this.changeColor();
                },
                upLevel(operate){
                    const level = operate === 1 ? (this.word.level+1):(this.word.level-1)
                    const params = "w_id="+this.word.w_id+"&level="+ level
                    axios.put("/word?"+params,this.user).then((res)=>{
                        if (20031 === res.data.code){
                            this.words[this.word.w_id-1].level=level
                            this.word.level=level
                            this.changeColor()
                        }else {
                            console.log("修改失败了")
                        }
                    })
                },
                isEqual(){
                    if(this.word.word === this.wordName){
                        this.info = "对了"
                    }
                },
                changeColor(){
                    let color = "";
                    switch (this.word.level+""){
                        case "0":color="rgb(0, 0, 0)";break;
                        case "-1":color="rgb(0,255,0)";break;
                        case "1":color="rgb(255,255,0)";break;
                        case "2":color="rgb(255, 128, 0)";break;
                        case "3":color="rgb(255,30,0)";break;
                    }
                    let text1 = document.getElementById("text1")
                    text1.style.color=color
                }
            }
        })
    </script>
