<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script src="./js/vue.js"></script>
    <script src="./js/axios-0.18.0.js"></script>

    <style>
        body {
            background-color: #BBDED6;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container2{ /*登录框*/
            z-index: 4;
        }
        .card2 {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 500px;
            width: 500px;
            flex-direction: column;
            gap: 35px;
            background: #379c97;
            box-shadow: 16px 16px 32px #c8c8c8,
            -16px -16px 32px #fefefe;
            border-radius: 8px;
        }
        .login {
            color: #000;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: block;
            font-weight: bold;
            font-size: x-large;
        }
        .inputBox {
            position: relative;
            width: 250px;
        }
        .inputBox input {
            width: 100%;
            padding: 10px;
            outline: none;
            border: none;
            color: #000;
            font-size: 1em;
            background: transparent;
            border-left: 2px solid #000;
            border-bottom: 2px solid #000;
            transition: 0.1s;
            border-bottom-left-radius: 8px;
        }
        .inputBox span {
            margin-top: 5px;
            position: absolute;
            left: 0;
            transform: translateY(-4px);
            margin-left: 10px;
            padding: 10px;
            pointer-events: none;
            font-size: 12px;
            color: #000;
            text-transform: uppercase;
            transition: 0.5s;
            letter-spacing: 3px;
            border-radius: 8px;
        }
        .inputBox input:valid~span,
        .inputBox input:focus~span {
            transform: translateX(113px) translateY(-15px);
            font-size: 0.8em;
            padding: 5px 10px;
            background: #000;
            letter-spacing: 0.2em;
            color: #fff;
            border: 2px;
        }
        .inputBox input:valid,
        .inputBox input:focus {
            border: 2px solid #000;
            border-radius: 8px;
        }
        .enter {
            height: 40px;
            width: 80px;
            border-radius: 5px;
            border: 2px solid #000;
            cursor: pointer;
            background-color: transparent;
            transition: 0.5s;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 2px;
            margin-bottom: 1em;
        }
        .enter:hover {
            background-color: rgb(0, 0, 0);
            color: white;
        }
    </style>
</head>
<body>
<div class="container2">
    <div class="card2" id="app">
        <a class="login">LOGIN</a>
        <div class="inputBox">
            <input type="text" required="required" v-model="user.username">
            <span class="user">username</span>
        </div>
        <div class="inputBox">
            <input type="password" required="required" v-model="user.password">
            <span>password</span>
        </div>
        <div>
            <button class="enter" v-on:click="loginSubmit()">登录</button>&nbsp;&nbsp;<button class="enter" v-on:click="noLoginSubmit()">立即使用</button>
        </div>
    </div>
</body>
<script>
    new Vue({
        el:'.container2',
        data:{
            user:{
                u_id:null,
                username:"root",
                password:"123"
            }
        },
        methods:{
            loginSubmit(){
                if (this.user.u_id !== null) return
                if (this.user.username !== null && this.user.password !== null){
                    axios.post("/user/login",this.user).then((res)=>{
                        if (res.data.code === 20041){
                            this.user.u_id = res.data.data.u_id
                            window.location.href = '/index.html'
                        }else {
                            alert(res.data.msg)
                        }
                        console.log(res.data.msg)
                    })
                }
            },
            noLoginSubmit(){
                window.location.href = '/index.html'
            }
        }

    })
</script>
</html>
